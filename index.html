<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电子书库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .book-item {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            cursor: pointer;
            text-decoration: none;
            color: #333;
        }

        .book-item:hover {
            transform: translateY(-5px);
        }

        .book-cover {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 12px;
            background: #eee;
        }

        .book-title {
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .book-cover {
                height: 150px;
            }

            .book-title {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .book-grid {
                gap: 10px;
            }

            .book-item {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="book-grid" id="bookContainer"></div>
    </div>

    <script>
        // 书籍数据存储
        const books = [
            {
                "id": 1,
                "title": "线性代数应该这样学",
                "cover": "https://s1.imagehub.cc/images/2025/04/03/545e36d16a7aee2305dd4a665492f6d2.jpg", 
                "pdf": "pdf/线性代数应该这样学.pdf" 
            },
            {
                "id": 2,
                "title": "普林斯顿微积分读本",
                "cover": "https://s1.imagehub.cc/images/2025/03/31/8732dd3674750f1a7a5ede4e54ace298.md.jpg",
                "pdf": "pdf/普林斯顿微积分读本.pdf"
            },
            {
                "id": 3,
                "title": "vim快捷键",
                "cover": "https://s1.imagehub.cc/images/2025/04/05/be397a4f7d5a05b7365ca226bb6a0564.th.png",
                "pdf": "https://s1.imagehub.cc/images/2025/04/05/be397a4f7d5a05b7365ca226bb6a0564.png"
            },
            // 添加更多书籍...
        ];

        // 动态生成书籍列表
        function renderBooks() {
            const container = document.getElementById('bookContainer');
            container.innerHTML = books.map(book => `
                <a href="${book.pdf}" class="book-item" target="_blank">
                    <img src="${book.cover}" alt="${book.title}" class="book-cover"
                         onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbGw9IiNlZWVlZWUiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSIxNiIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0iIzk5OSI+Tm8gQ292ZXI8L3RleHQ+PC9zdmc+'">
                    <div class="book-title">${book.title}</div>
                </a>
            `).join('');
        }

        // 初始化
        window.addEventListener('DOMContentLoaded', renderBooks);
    </script>
</body>
</html>
