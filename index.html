  <style>
    :root {
      --bg: #0b131d;
      --bg-card: #1c1c1c;
      --bg-card-hover: #2a2a2a;
      --text-color: #e8e6e3;
      --text-muted: #a0a0a0;
      --link-color: #6b7280;
      --accent: #3b82f6;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --border-radius: 12px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 2rem 1rem;
      background: linear-gradient(135deg, var(--bg) 0%, #0f1419 100%);
      color: var(--text-color);
      font-family: 'Source Han Serif CN', serif, 'Arial', sans-serif;
      font-size: 1.1rem;
      line-height: 1.6;
      min-height: 100vh;
      display: grid;
      place-items: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0 0 1rem 0;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }

    .header p {
      color: var(--text-muted);
      font-size: 1.1rem;
      margin: 0;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 1.5rem 0;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--accent);
      display: block;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .search-container {
      max-width: 500px;
      margin: 0 auto 3rem auto;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      border: 2px solid transparent;
      border-radius: var(--border-radius);
      background: var(--bg-card);
      color: var(--text-color);
      transition: var(--transition);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .book-item {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      text-align: center;
      color: var(--text-color);
      text-decoration: none;
      transition: var(--transition);
      box-shadow: var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .book-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), #8b5cf6);
      opacity: 0;
      transition: var(--transition);
    }

    .book-item:hover {
      transform: translateY(-8px);
      background: var(--bg-card-hover);
      box-shadow: var(--shadow-hover);
    }

    .book-item:hover::before {
      opacity: 1;
    }

    .book-cover {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: calc(var(--border-radius) - 4px);
      background: linear-gradient(45deg, #374151, #4b5563);
      margin-bottom: 1rem;
      transition: var(--transition);
    }

    .book-item:hover .book-cover {
      transform: scale(1.05);
    }

    .book-title {
      font-size: 1rem;
      line-height: 1.4;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .book-category {
      font-size: 0.8rem;
      color: var(--text-muted);
      background: rgba(59, 130, 246, 0.1);
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      display: inline-block;
      margin-top: 0.5rem;
    }

    .no-results {
      text-align: center;
      color: var(--text-muted);
      font-size: 1.1rem;
      margin: 3rem 0;
    }

    .footer {
      text-align: center;
      margin-top: 4rem;
      padding: 2rem 0;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .footer-link {
      color: var(--link-color);
      text-decoration: none;
      transition: var(--transition);
      font-size: 0.95rem;
    }

    .footer-link:hover {
      color: var(--accent);
    }

    .loading-skeleton {
      background: linear-gradient(90deg, #374151 25%, #4b5563 50%, #374151 75%);
      background-size: 200% 100%;
      animation: shimmer 1.5s infinite;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0;
      }
      100% {
        background-position: 200% 0;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .stats {
        gap: 1rem;
      }

      .grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 1rem;
      }

      .book-item {

      }

      .book-cover {
        height: 160px;
      }

      .book-title {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .search-container {
        margin-bottom: 2rem;
      }
      
      .search-input {

        padding: 0.8rem 1rem;
      }
    }
  </style>

    let filteredBooks = books;

    function createBookElement(book) {
      const fallbackSVG = encodeURIComponent(`
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 200">
          <rect width="150" height="200" fill="#374151"/>
          <text x="50%" y="50%" text-anchor="middle" fill="#fff" font-size="14" dy=".3em">封面未找到</text>
        </svg>
      `);
    
      return `
        <a href="${book.pdf}" class="book-item" target="_blank" rel="noopener noreferrer" aria-label="下载 ${book.title} PDF">
          <img 
            src="${book.cover}" 
            alt="${book.title} 封面" 
            class="book-cover"
            loading="lazy"
            onerror="this.onerror=null;this.src='data:image/svg+xml,${fallbackSVG}'"
          />
          <div class="book-title">${book.title}</div>
          <div class="book-category">${book.category}</div>
        </a>
      `;
    }

    function renderBooks(booksToRender = books) {
      const container = document.getElementById('bookContainer');
      const noResults = document.getElementById('noResults');
      
      if (!container) {
        console.error('Book container not found');
        return;
      }

      if (!Array.isArray(booksToRender) || booksToRender.length === 0) {
        container.innerHTML = '';
        noResults.style.display = 'block';
        return;
      }

      noResults.style.display = 'none';
      container.innerHTML = booksToRender.map(createBookElement).join('');
    }

    function searchBooks(query) {
      const searchTerm = query.toLowerCase().trim();
      
      if (!searchTerm) {
        filteredBooks = books;
      } else {
        filteredBooks = books.filter(book => 
          book.title.toLowerCase().includes(searchTerm) ||
          book.category.toLowerCase().includes(searchTerm)
        );
      }
      
      renderBooks(filteredBooks);
    }

    function updateBookCount() {
      const bookCountElement = document.getElementById('bookCount');
      if (bookCountElement) {
        bookCountElement.textContent = books.length;
      }
    }

    function initializeSearch() {
      const searchInput = document.getElementById('searchInput');
      if (!searchInput) return;

      let searchTimeout;
      
      searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
          searchBooks(e.target.value);
        }, 300);
      });

      searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          searchInput.value = '';
          searchBooks('');
        }
      });
    }

    function initialize() {
      try {
        updateBookCount();
        renderBooks();
        initializeSearch();
      } catch (error) {
        console.error('Initialization error:', error);
      }
    }

    // 使用现代事件监听器
    document.addEventListener('DOMContentLoaded', initialize);
